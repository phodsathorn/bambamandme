        body {

            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            font-family: 'Prompt', sans-serif;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image: radial-gradient(var(--dot-color) 20%, transparent 20%),
                              radial-gradient(var(--dot-color) 20%, transparent 20%);
            background-size: 30px 30px;

        /* --- üåª FLOWER DECORATION --- */
        .bg-decor { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .flower { position: absolute; filter: drop-shadow(2px 5px 5px rgba(0,0,0,0.1)); animation: float 6s ease-in-out infinite; }
        
        .f-main-1 { width: 160px; bottom: -20px; left: -20px; animation-duration: 7s; z-index: 2; }
        .f-main-2 { width: 100px; top: 5%; right: 5%; animation-duration: 8s; animation-delay: 1s; opacity: 0.9; }
        .f-type1-1 { width: 130px; bottom: 15%; right: -20px; animation-duration: 9s; transform: rotate(-10deg); }
        .f-type1-2 { width: 80px; top: -10px; left: 20%; animation-duration: 10s; filter: blur(1px); opacity: 0.8; }
        .f-type2-1 { width: 90px; top: 40%; left: 8%; animation-duration: 6s; animation-delay: 2s; }
        .f-type2-2 { width: 120px; top: 10%; left: 50%; animation-duration: 11s; opacity: 0.7; transform: translateX(-50%); }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-15px) rotate(5deg); } }

        /* --- STAGE SYSTEM --- */
        .stage { display: none; flex-direction: column; align-items: center; width: 100%; padding: 20px; box-sizing: border-box; z-index: 10; position: relative; }
        .stage.active { display: flex; animation: fadeUp 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55); }

        .envelope-wrapper { position: relative; cursor: pointer; transition: transform 0.3s; }
        .envelope-wrapper:hover { transform: scale(1.05); }

        .envelope-container {

        .envelope-flap {
            position: absolute; top: 0; left: 0; width: 100%; height: 140px; background: var(--primary-yellow);
            border-bottom-left-radius: 50% 100px; border-bottom-right-radius: 50% 100px;
            transform-origin: top; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); z-index: 5;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .envelope-wrapper:hover .envelope-flap { transform: rotateX(180deg); background: #ffeaa7; z-index: 0; }
        .paper-preview {
            position: absolute; bottom: 0; left: 20px; right: 20px; top: 60px; background: #fffdf0; border-radius: 5px 5px 0 0; z-index: 2; transition: 0.5s;
        }
        .envelope-wrapper:hover .paper-preview { top: 20px; }
        .heart-seal {
            position: absolute; top: 110px; left: 50%; transform: translate(-50%, -50%); font-size: 50px; color: var(--primary-red); z-index: 6;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); transition: 0.3s;
        }
        .envelope-wrapper:hover .heart-seal { opacity: 0; }
        .shinchan-stage1 {
            position: absolute; bottom: -15px; right: -50px; width: 130px; filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
            z-index: 10; pointer-events: none; transform: rotate(-5deg);
        }
        .title-text {
            margin-top: 50px; font-family: 'Mali', cursive; font-size: 1.4rem; color: #ff6b81; background: #fff; padding: 12px 30px; border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 2px dashed #ff6b81;
        }

        /* --- CARDS --- */
        .white-card {
            background: var(--glass-bg); backdrop-filter: blur(10px); border-radius: 30px; padding: 40px;
            width: 90%; max-width: 600px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.15); position: relative; border: 4px solid #fff;
        }
        
        .quiz-card h2 { color: var(--primary-red); font-family: 'Mali'; font-size: 2rem; }
        .btn-choice {

            font-size: 1.2rem; font-family: 'Prompt'; color: #555; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 0 #ffeaa7;

        /* --- LETTER --- */

        .btn-video {

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var musicPlayer;

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ö‡∏°‡πÅ‡∏ö‡∏°
        const fullLetterText = `‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡∏ß‡∏≤‡πÄ‡∏•‡∏ô‡πÑ‡∏ó‡∏ô‡πå‡∏ô‡∏∞‡πÄ‡∏à‡πâ‡∏≤‡∏î‡∏≠‡∏Å‡∏ó‡∏≤‡∏ô‡∏ï‡∏∞‡∏ß‡∏±‡∏ô! üåª\n\n‡∏Ç‡∏≠‡∏ö‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏µ‡πà‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÇ‡∏•‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏Ñ‡πâ‡∏≤‡∏™‡∏î‡πÉ‡∏™‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡∏™‡∏ß‡∏ô‡∏î‡∏≠‡∏Å‡πÑ‡∏°‡πâ‡∏ô‡∏µ‡πâ‡πÄ‡∏•‡∏¢ ‡∏£‡∏π‡πâ‡πÑ‡∏´‡∏°‡∏ß‡πà‡∏≤‡πÄ‡∏ß‡∏•‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏±‡∏ö‡πÅ‡∏ö‡∏°‡πÅ‡∏ö‡∏°‚ãÜÔΩ°‚ÄßÀö öüß∏…ûÀö‚ÄßÔΩ°‚ãÜ ‡∏°‡∏±‡∏ô‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î‡πÄ‡∏•‡∏¢...\n\n‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡πÅ‡∏ö‡∏°‡πÅ‡∏ö‡∏°‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ‡πÄ‡∏•‡∏¢‡∏ô‡∏∞ ‡∏Ç‡∏≠‡πÇ‡∏ó‡∏© ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏°‡∏≤‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡∏Ñ‡πà‡∏≠‡∏¢‡∏î‡∏µ‡πÄ‡∏•‡∏¢ ‡πÅ‡∏ï‡πà‡∏ú‡∏°‡∏à‡∏∞‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏°‡∏±‡∏ô‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡∏î‡∏µ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏∞ ‡∏≠‡∏¢‡πà‡∏≤‡∏û‡∏∂‡πà‡∏á‡∏ó‡∏¥‡πâ‡∏á‡∏Å‡∏±‡∏ô‡πÑ‡∏õ‡πÑ‡∏´‡∏ô‡πÄ‡∏•‡∏¢‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö ‡∏£‡∏±‡∏Å‡∏ô‡∏∞ ‚ÑìoÕüvÕüÍ´Ä ·ÉßoœÖ .·êü\n\n‡∏£‡∏±‡∏Å‡∏ô‡∏∞‡∏î‡∏∏‡πä‡∏ö‡πÜ\n‡∏à‡∏≤‡∏Å AUTO`;

        function onYouTubeIframeAPIReady() {
            musicPlayer = new YT.Player('music-player', {

                events: { 'onReady': onPlayerReady }

        function onPlayerReady(event) { event.target.setVolume(60); }

        function goToStage(num) {
            document.querySelectorAll('.stage').forEach(s => s.classList.remove('active'));

            if (num === 2 && musicPlayer && musicPlayer.getPlayerState() !== 1) {

            // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤ Stage 3
            if (num === 3) {

        }

        function checkAnswer(isCorrect) {
            const fb = document.getElementById('feedback');
            if(isCorrect) {
                fb.style.color = "#27ae60"; fb.innerHTML = "‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ô‡∏∞‡∏Ñ‡∏£‡πâ‡∏≤‡∏ö‡∏ö! üéâ";
                
                // üéâ ‡∏¢‡∏¥‡∏á‡∏û‡∏•‡∏∏‡∏Å‡∏£‡∏∞‡∏î‡∏≤‡∏© (Confetti)
                confetti({

                    origin: { y: 0.6 },
                    colors: ['#ff4757', '#ffd32a', '#70a1ff', '#ffffff'] 
                });

                setTimeout(() => goToStage(3), 1500);
            } else {
                fb.style.color = "#ff4757"; fb.innerHTML = "‡πÅ‡∏≠‡πä‡∏ö‡πÅ‡∏≠‡πâ! ‡∏ú‡∏¥‡∏î‡∏à‡πâ‡∏≤ ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏ô‡∏∞ üòù";
                const card = document.querySelector('.quiz-card');
                card.style.transform = "translateX(10px)";
                setTimeout(() => card.style.transform = "translateX(-10px)", 100);
                setTimeout(() => card.style.transform = "translateX(0)", 200);
            }
        }

        function startTypewriter() {
            const container = document.getElementById('typewriter-text');
            container.innerHTML = ''; 
            let i = 0;
            const speed = 60; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏Å‡∏≤‡∏£‡∏û‡∏¥‡∏°‡∏û‡πå

            function typeWriter() {
                if (i < fullLetterText.length) {
                    if (fullLetterText.charAt(i) === '\n') {
                        container.innerHTML += '<br>';
                    } else {
                        container.innerHTML += fullLetterText.charAt(i);
                    }
                    i++;
                    container.scrollTop = container.scrollHeight; 
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        }

        function playVideo() {
            const mainVideo = document.getElementById('myVideo');
            mainVideo.play().catch(e => console.log("Video autoplay blocked"));
            if (musicPlayer) { musicPlayer.pauseVideo(); }
            mainVideo.onended = function() { if (musicPlayer) { musicPlayer.playVideo(); } };
        }
